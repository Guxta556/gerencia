<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Sistema de Gerenciamento</title>
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js" defer></script>
</head>
<body>
    <header>
        <div class="navbar">
            <h1>Bem-vindo ao Sistema de Gerenciamento</h1>
            <nav>
                <a href="cadastro.html" class="nav-btn">Cadastro</a>
                <a href="login.html" class="nav-btn">Login</a>
                <a href="produtos.html" class="nav-btn">Produtos</a>
                <a href="relatorio.html" class="nav-btn">Relatórios</a>
            </nav>
        </div>
    </header>
    <main>
        <section class="dashboard">
            <div class="widget">
                <h2>Visão Geral</h2>
                <p>Resumo das informações importantes do sistema.</p>
                <div class="stats">
                    <div class="stat-item">
                        <h3>Total de Produtos</h3>
                        <p id="total-produtos">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Usuários Ativos</h3>
                        <p id="usuarios-ativos">0</p>
                    </div>
                    <div class="stat-item">
                        <h3>Relatórios Pendentes</h3>
                        <p id="relatorios-pendentes">0</p>
                    </div>
                </div>
            </div>
            <div class="widget">
                <h2>Ações Rápidas</h2>
                <button class="action-btn" onclick="location.href='produtos.html'">Cadastrar Novo Produto</button>
                <button class="action-btn" onclick="location.href='produtos.html'">Ver Produtos</button>
                <button class="action-btn" onclick="location.href='relatorio.html'">Gerar Relatórios</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sistema de Gerenciamento. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
