<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - Sistema de Gestão</title>
    <link rel="stylesheet" href="/css/produtos.css"> <!-- Corrigido para o caminho correto -->
    <script src="/js/produtos.js" defer></script> <!-- Corrigido para o caminho correto -->
</head>
<body>
    <div class="produtos-container">
        <h2>Cadastro de Produtos</h2>
        <form id="produtoForm" action="/produtos" method="POST"> <!-- Corrigido para a rota de processamento -->
            <div class="form-group">
                <label for="nome">Nome do Produto:</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <textarea id="descricao" name="descricao" required></textarea>
            </div>
            <div class="form-group">
                <label for="qtd_est">Quantidade em Estoque:</label>
                <input type="number" id="qtd_est" name="qtd_est" required>
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="text" id="preco" name="preco" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" required>
                    <option value="ativo">Ativo</option>
                    <option value="inativo">Inativo</option>
                </select>
            </div>
            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>
</body>
</html>
